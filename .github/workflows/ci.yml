name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: symfony_breizhsport_order_test
          MYSQL_USER: symfony
          MYSQL_PASSWORD: symfony
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      rabbitmq:
        image: rabbitmq:3-management
        env:
          RABBITMQ_DEFAULT_USER: user
          RABBITMQ_DEFAULT_PASS: password
        ports:
          - 5672:5672
          - 15672:15672

    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v3

      - name: üîß Fix Git safe directory issue
        run: git config --global --add safe.directory $(pwd)

      - name: üêò Installer PHP et extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_mysql, amqp, sockets
          coverage: none

      - name: ‚öôÔ∏è Configurer l'environnement
        run: |
          echo "APP_ENV=test" > .env
          echo "APP_SECRET=\$ecretf0rt3st" >> .env
          echo "DATABASE_URL=mysql://symfony:symfony@127.0.0.1:3306/symfony_breizhsport_order_test?serverVersion=8.0" >> .env
          echo "MESSENGER_TRANSPORT_DSN=amqp://user:password@127.0.0.1:5672/%2f" >> .env
          echo "CORS_ALLOW_ORIGIN=http://localhost:5173" >> .env

      - name: üîç V√©rifier la configuration MySQL
        run: |
          mysql -h127.0.0.1 -uroot -proot -e "
            SHOW GRANTS FOR 'symfony'@'%';
            SHOW DATABASES;"

      - name: üì¶ Installer les d√©pendances
        run: |
          composer install --prefer-dist --no-progress --no-interaction

      - name: üóë Pr√©parer l'environnement et la base de donn√©es
        run: |
          rm -rf var/cache/*
          php bin/console cache:warmup --env=test

          # S'assurer que l'utilisateur symfony a les bonnes permissions
          mysql -h127.0.0.1 -uroot -proot -e "
            DROP DATABASE IF EXISTS symfony_breizhsport_order_test;
            CREATE DATABASE symfony_breizhsport_order_test;
            GRANT ALL PRIVILEGES ON symfony_breizhsport_order_test.* TO 'symfony'@'%';
            FLUSH PRIVILEGES;"

          # Cr√©er le sch√©ma de la base de donn√©es
          DATABASE_URL="mysql://symfony:symfony@127.0.0.1:3306/symfony_breizhsport_order_test?serverVersion=8.0" php bin/console doctrine:schema:create --env=test --no-interaction

      - name: ‚úÖ V√©rifier la base de donn√©es
        run: |
          mysql -h127.0.0.1 -usymfony -psymfony -e "SHOW TABLES FROM symfony_breizhsport_order_test;"