name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: symfony_breizhsport_order_test
          MYSQL_USER: symfony
          MYSQL_PASSWORD: symfony
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      rabbitmq:
        image: rabbitmq:3-management
        env:
          RABBITMQ_DEFAULT_USER: user
          RABBITMQ_DEFAULT_PASS: password
        ports:
          - 5672:5672
          - 15672:15672

    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: ðŸ”§ Fix Git safe directory issue
        run: git config --global --add safe.directory $(pwd)

      - name: ðŸ˜ Installer PHP et extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_mysql, amqp, sockets
          coverage: none

      - name: âš™ï¸ Configurer l'environnement
        run: |
          echo "APP_ENV=test" > .env
          echo "APP_SECRET=\$ecretf0rt3st" >> .env
          echo "DATABASE_URL=mysql://symfony:symfony@127.0.0.1:3306/symfony_breizhsport_order_test?serverVersion=8.0" >> .env
          echo "MESSENGER_TRANSPORT_DSN=amqp://user:password@127.0.0.1:5672/%2f" >> .env
          echo "CORS_ALLOW_ORIGIN=http://localhost:5173" >> .env

      - name: ðŸ” VÃ©rifier la configuration MySQL
        run: |
          mysql -h127.0.0.1 -uroot -proot -e "
            SHOW GRANTS FOR 'symfony'@'%';
            SHOW DATABASES;"

      - name: ðŸ“¦ Installer les dÃ©pendances
        run: |
          composer install --prefer-dist --no-progress --no-interaction

      - name: ðŸš€ Tester connexion MySQL avant Symfony
        run: |
          echo "Test de connexion MySQL..."
          docker run --rm -v $(pwd):/app -w /app php:8.2-cli bash -c "
            php -r 'try { new PDO(getenv(\"DATABASE_URL\")); echo \"âœ… Connexion MySQL rÃ©ussie !\n\"; } catch (Exception \$e) { echo \"ðŸš¨ Connexion MySQL Ã©chouÃ©e : {\$e->getMessage()}\n\"; exit(1); }'"

      - name: ðŸ—‘ Vider le cache Symfony
        run: |
          docker run --rm -v $(pwd):/app -w /app php:8.2-cli bash -c "
            php bin/console cache:clear"