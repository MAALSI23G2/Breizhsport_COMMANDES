name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: symfony_breizhsport_order
          MYSQL_USER: symfony
          MYSQL_PASSWORD: symfony
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --host=localhost --user=symfony --password=symfony"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Fix Git safe directory issue
        run: git config --global --add safe.directory /app

      - name: Installer PHP et Composer avec les extensions requises
        run: |
          docker run --rm -v $(pwd):/app -w /app php:8.2-cli bash -c "
            apt-get update && apt-get install -y librabbitmq-dev libssl-dev &&
            docker-php-ext-install sockets &&
            pecl install amqp && docker-php-ext-enable amqp &&
            echo 'extension=amqp.so' > /usr/local/etc/php/conf.d/amqp.ini &&
            curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer &&
            composer install --prefer-dist --no-progress"
