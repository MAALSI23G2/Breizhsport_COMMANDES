name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du repository
        uses: actions/checkout@v4

      - name: Installer PHP et extensions
        run: |
          sudo apt-get update && sudo apt-get install -y \
          zip unzip git libpng-dev libonig-dev libxml2-dev \
          && docker-php-ext-install zip mbstring xml

      - name: Vérifier la configuration PHP
        run: |
          php --ini
          php -m | grep -i zip
          git --version

      - name: Installer Composer
        run: |
          curl -sS https://getcomposer.org/installer | php
          sudo mv composer.phar /usr/local/bin/composer

      - name: Installer les dépendances avec Composer
        run: |
          composer install --prefer-dist --no-progress --no-suggest

      - name: Vérifier que l'application fonctionne
        run: |
          php bin/console cache:clear

      - name: Lancer les tests
        run: |
          php bin/phpunit
