name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: symfony_breizhsport_order
          MYSQL_USER: symfony
          MYSQL_PASSWORD: symfony
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      rabbitmq:
        image: rabbitmq:3-management
        env:
          RABBITMQ_DEFAULT_USER: user
          RABBITMQ_DEFAULT_PASS: password
        ports:
          - 5672:5672
          - 15672:15672

    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v3

      - name: 🔧 Fix Git safe directory issue
        run: git config --global --add safe.directory $(pwd)

      - name: 🐘 Installer PHP et extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_mysql, amqp, sockets
          coverage: none

      - name: ⚙️ Configurer l'environnement
        run: |
          echo "APP_ENV=test" > .env
          echo "APP_SECRET=\$ecretf0rt3st" >> .env
          # Utiliser root pour la création de la base de données
          echo "DATABASE_URL=mysql://root:root@127.0.0.1:3306/symfony_breizhsport_order_test?serverVersion=8.0" >> .env
          echo "MESSENGER_TRANSPORT_DSN=amqp://user:password@127.0.0.1:5672/%2f" >> .env
          echo "CORS_ALLOW_ORIGIN=http://localhost:5173" >> .env

      - name: 📦 Installer les dépendances
        run: |
          composer install --prefer-dist --no-progress --no-interaction

      - name: 🗑 Préparer l'environnement et la base de données
        run: |
          rm -rf var/cache/*
          php bin/console cache:warmup --env=test
          
          # Créer la base de données et configurer les permissions
          mysql -h127.0.0.1 -uroot -proot -e "
            DROP DATABASE IF EXISTS symfony_breizhsport_order_test;
            CREATE DATABASE symfony_breizhsport_order_test;
            GRANT ALL PRIVILEGES ON symfony_breizhsport_order_test.* TO 'symfony'@'%';
            FLUSH PRIVILEGES;"
          
          # Maintenant utiliser l'utilisateur symfony pour la suite
          echo "DATABASE_URL=mysql://symfony:symfony@127.0.0.1:3306/symfony_breizhsport_order_test?serverVersion=8.0" > .env.test.local
          
          php bin/console doctrine:schema:create --env=test

      - name: ✅ Vérifier la configuration
        run: |
          php bin/console debug:container --env=test --parameter=database_url
          php bin/console debug:env --env=test