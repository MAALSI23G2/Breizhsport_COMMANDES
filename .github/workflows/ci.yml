name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: symfony_breizhsport_order_test
          MYSQL_USER: symfony
          MYSQL_PASSWORD: symfony
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      rabbitmq:
        image: rabbitmq:3-management
        env:
          RABBITMQ_DEFAULT_USER: user
          RABBITMQ_DEFAULT_PASS: password
        ports:
          - 5672:5672
          - 15672:15672

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ”§ Fix Git safe directory issue
        run: git config --global --add safe.directory $(pwd)

      - name: ğŸ˜ Installer PHP et extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_mysql, amqp, sockets
          coverage: none

      - name: âš™ï¸ Configurer l'environnement
        run: |
          echo "APP_ENV=test" > .env
          echo "APP_SECRET=\$ecretf0rt3st" >> .env
          echo "DATABASE_URL=mysql://symfony:symfony@127.0.0.1:3306/symfony_breizhsport_order_test?serverVersion=8.0" >> .env
          echo "MESSENGER_TRANSPORT_DSN=amqp://user:password@127.0.0.1:5672/%2f" >> .env
          echo "CORS_ALLOW_ORIGIN=http://localhost:5173" >> .env

      - name: ğŸ” VÃ©rifier la configuration MySQL
        run: |
          mysql -h127.0.0.1 -uroot -proot -e "
            SHOW GRANTS FOR 'symfony'@'%';
            SHOW DATABASES;"

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          composer install --prefer-dist --no-progress --no-interaction

      - name: ğŸš€ Tester connexion MySQL
        run: |
          echo "Test de connexion MySQL..."
          php -r '
            try {
              $dbh = new PDO("mysql:host=127.0.0.1;port=3306;dbname=symfony_breizhsport_order_test", "symfony", "symfony");
              echo "âœ… Connexion MySQL rÃ©ussie !\n";
            } catch (PDOException $e) {
              echo "ğŸš¨ Connexion MySQL Ã©chouÃ©e : " . $e->getMessage() . "\n";
              exit(1);
            }'

      - name: ğŸ—‘ Vider le cache Symfony
        run: |
          php bin/console cache:clear --env=test

      - name: ğŸ”„ PrÃ©parer la base de donnÃ©es
        run: |
          php bin/console doctrine:schema:create --env=test --no-interaction