name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: symfony_breizhsport_order
          MYSQL_USER: symfony
          MYSQL_PASSWORD: symfony
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --host=localhost --user=symfony --password=symfony"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Fix Git safe directory issue
        run: git config --global --add safe.directory /app

      - name: Attendre que MySQL soit prêt
        run: |
          echo "Attente de MySQL..."
          for i in {1..30}; do
            if mysqladmin ping -h"mysql" --silent; then
              echo "MySQL est prêt !"
              exit 0
            fi
            echo "En attente de MySQL ($i/30)..."
            sleep 2
          done
          echo "MySQL n'a pas démarré à temps."
          exit 1

      - name: Définir DATABASE_URL correctement
        run: echo "DATABASE_URL=mysql://symfony:symfony@mysql:3306/symfony_breizhsport_order" >> $GITHUB_ENV

      - name: Installer PHP et Composer avec les extensions requises
        run: |
          docker run --rm -v $(pwd):/app -w /app php:8.2-cli bash -c "
            apt-get update && apt-get install -y librabbitmq-dev libssl-dev &&
            docker-php-ext-install sockets pdo_mysql &&
            if ! php -m | grep -q 'amqp'; then pecl install amqp && docker-php-ext-enable amqp; fi &&
            curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer &&
            composer install --prefer-dist --no-progress"

      - name: Vider le cache Symfony
        run: |
          docker run --rm -v $(pwd):/app -w /app php:8.2-cli bash -c "
            php bin/console cache:clear"
