name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: symfony_breizhsport_order
          MYSQL_USER: symfony
          MYSQL_PASSWORD: symfony
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --host=localhost --user=symfony --password=symfony"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: ðŸ”§ Fix Git safe directory issue
        run: git config --global --add safe.directory $(pwd)

      - name: â³ Attendre que MySQL soit prÃªt
        run: |
          echo "Attente de MySQL..."
          until mysqladmin ping -h"127.0.0.1" --silent; do
            sleep 2
          done
          sleep 5
          echo "âœ… MySQL est prÃªt !"

      - name: ðŸ›  DÃ©finir DATABASE_URL correctement
        run: |
          echo "DATABASE_URL=mysql://symfony:symfony@127.0.0.1:3306/symfony_breizhsport_order" >> $GITHUB_ENV
          echo "âœ… DATABASE_URL dÃ©fini !"

      - name: ðŸ˜ Installer PHP, extensions et Composer
        run: |
          docker run --rm -v $(pwd):/app -w /app php:8.2-cli bash -c "
            apt-get update && apt-get install -y librabbitmq-dev libssl-dev zip unzip git &&
            docker-php-ext-install sockets &&
            if ! php -m | grep -q 'amqp'; then pecl install amqp && docker-php-ext-enable amqp; fi &&
            curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer &&
            composer install --prefer-dist --no-progress --no-interaction"

      - name: ðŸš€ Tester connexion MySQL avant Symfony
        run: |
          echo "Test de connexion MySQL..."
          docker run --rm -v $(pwd):/app -w /app php:8.2-cli bash -c "
            php -r 'try { new PDO(getenv(\"DATABASE_URL\")); echo \"âœ… Connexion MySQL rÃ©ussie !\n\"; } catch (Exception \$e) { echo \"ðŸš¨ Connexion MySQL Ã©chouÃ©e : {\$e->getMessage()}\n\"; exit(1); }'"

      - name: ðŸ—‘ Vider le cache Symfony
        run: |
          docker run --rm -v $(pwd):/app -w /app php:8.2-cli bash -c "
            php bin/console cache:clear"
